<!-- Signup Page (signup.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafb;
        }
    </style>
    <script>
        function handleSignup(event) {
            event.preventDefault(); // Prevent the default form submission

            // Here you can add your logic for handling the signup (e.g., validation)
            // After processing, redirect to product.html
            window.location.href = 'project.html'; // Redirect to the product page
        }
    </script>
</head>
<body>
    <div class="container-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
            <form id="signupForm" onsubmit="handleSignup(event)"> <!-- Attach the function here -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input id="username" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input id="email" type="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input id="password" type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" placeholder="Confirm your password" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-200 transition duration-200">
                        Sign Up
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-600 text-sm">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log In</a></p>
        </div>
    </div>
</body>
</html>
