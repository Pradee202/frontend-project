<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: indigo;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav-left {
            margin-right: 20px; 
            margin-left: 15px;
        }
        .nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #005b5c;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input {
            padding: 8px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 200px;
        }
        .search-container button {
            padding: 8px 15px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: indigo;
            color: white;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #003b3c;
        }
        .container {
            display: flex;
            width: 70%;
            max-width: 1200px;
            height: 80vh;
            background: transparent;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: black;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .login-form a {
            padding: 10px 15px;
            background-color: rgb(158,132,193);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 100px;
        }
        .login-form a:hover {
            background-color: black;
        }
        footer {
            width: 100%;
            background-color: indigo;
            color: white;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .footer-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: aqua;
        }
        .footer-links img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#home" style="color: white; text-decoration: none;">Home</a>
        </div>
        <div class="nav-center">
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button type="button">Search</button>
            </div>
        </div>
        <div class="nav-links">
            <a href="#products">Products</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <div class="container">
        <div class="image-container">
            <img src="https://blog-frontend.envato.com/cdn-cgi/image/width=2560,quality=75,format=auto/uploads/sites/2/2022/04/E-commerce-App-JPG-File-scaled.jpg" alt="E-commerce Image"> 
        </div>
        <div class="text-container">
            <h1>Welcome to Sajilo Market</h1>
            <div class="login-form">
                <!-- Login link -->
                <a href="login.html">Login</a>
                <!-- Sign Up link -->
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
    <footer>
        <div>Contact Us: info@sajilomarket.com</div>
        <div>Follow Us on:</div>
        <div class="footer-links">
            <a href="#facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"></a>
            <a href="#twitter"><img src="https://static.vecteezy.com/system/resources/previews/027/395/710/non_2x/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png" alt="Twitter Logo"></a>
            <a href="#instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"></a>
        </div>
    </footer>
</body>
</html>
